<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Applications</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        h2 {
            color: #333;
        }

        #searchContainer {
            margin-bottom: 20px;
        }

        input, select, button {
            padding: 10px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h2>Job Applications</h2>

    <div id="searchContainer">
        <input type="text" id="searchInput" placeholder="Search by company or job title">
        <select id="filterDropdown">
            <option value="">Filter by status</option>
            <option value="Applied">Applied</option>
            <option value="Interviewed">Interviewed</option>
            <option value="Offered">Offered</option>
            <option value="Rejected">Rejected</option>
        </select>
        <button onclick="applySearch()">Search</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Company</th>
                <th>Job Title</th>
                <th>Status</th>
                <th>Application Date</th>
                <th>Actions</th>
                <th>Set Reminder</th>
            </tr>
        </thead>
        <tbody id="jobTable">
            <!-- Job applications will be inserted here dynamically -->
        </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', fetchJobs);

        async function fetchJobs() {
            const token = localStorage.getItem('token');

            try {
                const response = await axios.get('http://localhost:3000/job/applications', {
                    headers: { Authorization: token }
                });

                renderJobs(response.data.jobs);
            } catch (err) {
                console.error(err);
                alert('Failed to fetch job applications. Please try again.');
            }
        }

        function renderJobs(jobs) {
            const jobTable = document.getElementById('jobTable');
            jobTable.innerHTML = ''; // Clear table before rendering new data

            jobs.forEach(job => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${job.company}</td>
                    <td>${job.title}</td>
                    <td>${job.status}</td>
                    <td>${new Date(job.date).toLocaleDateString()}</td>
                    <td><a href="job-details.html?id=${job.id}">View</a></td>
                    <td>${job.reminderSet ? '<span class="success-message">Reminder Set</span>' : `<button onclick="openReminderModal('${job.id}', '${job.company}', '${job.title}', '${job.date}')">Set Reminder</button>`}</td>
                `;
                jobTable.appendChild(row);
            });
        }

        async function applySearch() {
            const query = document.getElementById('searchInput').value;
            const status = document.getElementById('filterDropdown').value;

            let url = 'http://localhost:3000/job/applications';
            if (query) {
                url = `http://localhost:3000/job/search?query=${encodeURIComponent(query)}`;
            } else if (status) {
                url = `http://localhost:3000/job/filter?status=${encodeURIComponent(status)}`;
            }

            const token = localStorage.getItem('token');

            try {
                const response = await axios.get(url, {
                    headers: { Authorization: token }
                });

                renderJobs(response.data.jobs);
            } catch (err) {
                console.error(err);
                alert('Failed to search or filter jobs. Please try again.');
            }
        }
    </script>
</body>
</html>
