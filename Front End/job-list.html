<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Applications</title>
</head>
<body>
    <h2>Job Applications</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Company</th>
                <th>Job Title</th>
                <th>Status</th>
                <th>Application Date</th>
                <th>Actions</th>
                <th>Set Reminder</th>
            </tr>
        </thead>
        <tbody id="jobTable">
            <!-- Job applications will be inserted here dynamically -->
        </tbody>
    </table>

    <!-- Reminder Modal -->
    <div id="reminderModal" style="display:none;">
        <h3>Set Reminder</h3>
        <form id="reminderForm">
            <input type="datetime-local" id="reminderDate" name="reminderDate" required><br>
            <textarea id="reminderMessage" name="reminderMessage" placeholder="Reminder Message" required></textarea><br>
            <button type="submit">Set Reminder</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('token');

            try {
                const response = await axios.get('http://localhost:3000/job/applications', {
                    headers: {
                        Authorization: token
                    }
                });

                const jobs = response.data.jobs;
                const jobTable = document.getElementById('jobTable');

                jobs.forEach(job => {
    const row = document.createElement('tr');
    row.innerHTML = `
        <td>${job.company}</td>
        <td>${job.title}</td>
        <td>${job.status}</td>
        <td>${new Date(job.date).toLocaleDateString()}</td>
        <td><a href="job-details.html?id=${job.id}">View</a></td>
        <td><button onclick="openReminderModal('${job.id}', '${job.company}', '${job.title}', '${new Date(job.date).toLocaleDateString()}')">Set Reminder</button></td>
    `;
    jobTable.appendChild(row);
});

            } catch (err) {
                console.error(err);
                alert('Failed to fetch job applications. Please try again.');
            }
        });

        function openReminderModal(jobId, company, title, jobDate) {
            document.getElementById('reminderModal').style.display = 'block';
            document.getElementById('reminderForm').dataset.jobId = jobId;
            document.getElementById('reminderForm').dataset.company = company;
            document.getElementById('reminderForm').dataset.title = title;
            document.getElementById('reminderForm').dataset.jobDate = jobDate;
            document.getElementById('reminderDate').value = jobDate.replace(' ', 'T');
        }

        document.getElementById('reminderForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const token = localStorage.getItem('token');
            const jobId = event.target.dataset.jobId;
            const company = event.target.dataset.company;
            const title = event.target.dataset.title;
            const jobDate = event.target.dataset.jobDate;
            const date = document.getElementById('reminderDate').value;
            const message = `Reminder for job application:
- Company: ${company}
- Job Title: ${title}
- Application Date: ${jobDate}
- Job ID: ${jobId}
- Custom Message: ${document.getElementById('reminderMessage').value}`;

            try {
                await axios.post('http://localhost:3000/reminder/set-reminder', {
                    date,
                    message
                }, {
                    headers: {
                        Authorization: token
                    }
                });

                alert('Reminder set successfully!');
                window.location.reload(); // Reload the page to show the new reminder
            } catch (err) {
                console.error(err);
                alert('Failed to set reminder. Please try again.');
            }
        });
    </script>
</body>
</html>
