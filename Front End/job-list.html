<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Applications</title>
</head>
<body>
    <h2>Job Applications</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Company</th>
                <th>Job Title</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="jobTable">
            <!-- Job applications will be inserted here dynamically -->
        </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('token');

            try {
                const response = await axios.get('http://localhost:3000/job/applications', {
                    headers: {
                        Authorization: token
                    }
                });

                const jobs = response.data.jobs;
                const jobTable = document.getElementById('jobTable');

                jobs.forEach(job => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${job.company}</td>
                        <td>${job.title}</td>
                        <td>${job.status}</td>
                        <td><a href="job-details.html?id=${job.id}">View</a></td>
                    `;
                    jobTable.appendChild(row);
                });
            } catch (err) {
                console.error(err);
                alert('Failed to fetch job applications. Please try again.');
            }
        });
    </script>
</body>
</html>
