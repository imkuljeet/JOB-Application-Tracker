<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Applications</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        h2 {
            color: #333;
        }

        /* Modal Styles */
        #reminderModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            text-align: center;
        }

        .close-btn {
            position: absolute;
            top: 5px;
            right: 10px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background: none;
        }

        #modalOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .success-message {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Job Applications</h2>
    <table>
        <thead>
            <tr>
                <th>Company</th>
                <th>Job Title</th>
                <th>Status</th>
                <th>Application Date</th>
                <th>Actions</th>
                <th>Set Reminder</th>
            </tr>
        </thead>
        <tbody id="jobTable">
            <!-- Job applications will be inserted here dynamically -->
        </tbody>
    </table>

    <div id="modalOverlay"></div>
    <div id="reminderModal">
        <button class="close-btn" onclick="closeReminderModal()">âœ–</button>
        <h3>Set Reminder</h3>
        <form id="reminderForm">
            <input type="datetime-local" id="reminderDate" name="reminderDate" required><br>
            <textarea id="reminderMessage" name="reminderMessage" placeholder="Reminder Message" required></textarea><br>
            <button type="submit" id="reminderSubmit">Set Reminder</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('token');

            try {
                const response = await axios.get('http://localhost:3000/job/applications', {
                    headers: { Authorization: token }
                });

                const jobs = response.data.jobs;
                const jobTable = document.getElementById('jobTable');

                jobs.forEach(job => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td><a href="#" class="company-link" data-company-id="${job.id}" data-company-name="${job.company}" data-job-id="${job.id}">${job.company}</a></td>
                        <td>${job.title}</td>
                        <td>${job.status}</td>
                        <td>${new Date(job.date).toLocaleDateString()}</td>
                        <td><a href="job-details.html?id=${job.id}">View</a></td>
                        <td>
                            ${job.reminderSet ? '<span class="success-message">Reminder Set</span>' : `<button id="setReminderBtn-${job.id}" onclick="openReminderModal('${job.id}', '${job.company}', '${job.title}', '${job.date}')">Set Reminder</button>`}
                        </td>
                    `;
                    jobTable.appendChild(row);
                });

                // Add event listeners to company links
                const companyLinks = document.querySelectorAll('.company-link');
                companyLinks.forEach(link => {
                    link.addEventListener('click', async function(event) {
                        event.preventDefault();

                        const companyId = this.dataset.companyId;
                        const companyName = this.dataset.companyName;
                        const jobId = this.dataset.jobId; // Extract job ID

                        try {
                            const token = localStorage.getItem('token');

                            // Make API call to check if the company exists
                            const response = await axios.get(`http://localhost:3000/company/${companyId}`, {
                                headers: { Authorization: token }
                            });

                            if (response.status === 200) {
                                // Redirect to company-info.html if the company exists
                                window.location.href = `company-info.html?companyId=${companyId}`;
                            }
                        } catch (error) {
                            if (error.response && error.response.status === 404) {
                                // Redirect to add-company.html when the company does not exist
                                window.location.href = `add-company.html?companyId=${companyId}&companyName=${encodeURIComponent(companyName)}&jobId=${jobId}`;
                            } else {
                                console.error('Error fetching company details:', error);
                                alert('An error occurred. Please try again.');
                            }
                        }
                    });
                });
            } catch (err) {
                console.error(err);
                alert('Failed to fetch job applications. Please try again.');
            }
        });

        function openReminderModal(jobId, company, title, jobDate) {
            document.getElementById('modalOverlay').style.display = 'block';
            document.getElementById('reminderModal').style.display = 'block';

            const reminderForm = document.getElementById('reminderForm');
            reminderForm.dataset.jobId = jobId;
            reminderForm.dataset.company = company;
            reminderForm.dataset.title = title;
            reminderForm.dataset.jobDate = jobDate;

            const dateObj = new Date(jobDate);
            const formattedDate = dateObj.toISOString().split('T')[0];

            const reminderInput = document.getElementById('reminderDate');
            reminderInput.value = `${formattedDate}T12:00`;
            reminderInput.setAttribute('min', `${formattedDate}T00:00`);
            reminderInput.setAttribute('max', `${formattedDate}T23:59`);
        }

        function closeReminderModal() {
            document.getElementById('modalOverlay').style.display = 'none';
            document.getElementById('reminderModal').style.display = 'none';
        }

        document.getElementById('reminderForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const token = localStorage.getItem('token');
            const jobId = event.target.dataset.jobId;
            const company = event.target.dataset.company;
            const title = event.target.dataset.title;
            const jobDate = event.target.dataset.jobDate;
            const date = document.getElementById('reminderDate').value;
            const message = `
                Reminder for job application:
                - Company: ${company}
                - Job Title: ${title}
                - Application Date: ${jobDate}
                - Job ID: ${jobId}
                - Custom Message: ${document.getElementById('reminderMessage').value}
            `;

            const submitButton = document.getElementById('reminderSubmit');
            submitButton.disabled = true;

            try {
                await axios.post('http://localhost:3000/reminder/set-reminder', {
                    date, message, jobId
                }, {
                    headers: { Authorization: token }
                });

                alert('Reminder set successfully!');
                closeReminderModal();

                const reminderBtn = document.getElementById(`setReminderBtn-${jobId}`);
                if (reminderBtn) {
                    reminderBtn.style.display = 'none';
                }

                const successMessage = document.getElementById(`successMessage-${jobId}`);
                if (successMessage) {
                    successMessage.style.display = 'inline';
                }
            } catch (err) {
                console.error(err);
                alert('Failed to set reminder. Please try again.');
            } finally {
                submitButton.disabled = false;
            }
        });
    </script>
</body>
</html>
