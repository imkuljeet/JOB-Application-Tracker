<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h2>Job Application Tracker</h2>
    <p id="welcomeMessage"></p>
    <p id="careerGoals"></p>
    
    <h3>Dashboard Overview</h3>
    <ul>
        <li><a href="add-job.html">Add New Job Application</a></li>
        <li><a href="job-list.html">View Job Applications</a></li>
        <li><a href="reminders.html">Manage Reminders</a></li>
        <li><a href="profile.html">Edit Profile</a></li>
    </ul>

    <button onclick="location.href = 'index.html'">Logout</button>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>

    <script>
        function logout() {
            alert('Logout functionality goes here!');
            localStorage.removeItem('token'); // Remove the token from local storage
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('token');

            if (token) {
                try {
                    const response = await axios.get('http://localhost:3000/user/profile', {
                        headers: { Authorization: token }
                    });

                    const user = response.data.user;
                    const userName = user.name;
                    const userCareerGoals = user.careerGoals;

                    const welcomeMessage = document.getElementById('welcomeMessage');
                    welcomeMessage.textContent = `Welcome, ${userName}`;

                    const careerGoalsElement = document.getElementById('careerGoals');
                    careerGoalsElement.textContent = `Career Goals: ${userCareerGoals}`;
                } catch (err) {
                    console.error(err);
                    alert('Failed to fetch profile data. Please try again.');
                }
            }
        });
    </script>
</body>
</html>
